apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  selector:
    matchLabels:
      app: hello-world
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      #imagePullSecrets:
      #- name: myregistrykey
      containers:
      - name: hello-world
        image: 10.60.1.202:5000/hello-world
        ports:
        - containerPort: 81
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
spec:
  selector:
    app: hello-world
  type: NodePort
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 81
    nodePort: 30000
